<!DOCTYPE html>
<html>
<head>
	<title>NeighbourHood Map</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="Asset_Files/jqueryMin.js" type="text/javascript"></script>  <!-- Places Jquery Library. Later On Replace with CDN -->
	<script src="Asset_Files/knockoutJS.js" type="text/javascript"></script>	<!--Places Knockout Library  Later On Replace with CDN -->
</head>
<body>
	<header class="">
		<h1 class="main-heading">My NeighbourHood</h1>
	</header>
	<a class="icon" href="#" data-bind="click: checkSlide">
			<span class="bars"></span>
			<span class="bars"></span>
			<span class="bars"></span>
	</a>
	<div class="sidebar hidden box">
		<div id="text-containment" class="hidden">
	<form class="box">
		<h2 style="text-align: center">FILTERS</h2>
		<span>Price For 2 :</span>
		<input id="price" type="number" placeholder="Max Limit" name="" data-bind="textInput: maxPrice"><br>
		<span>Name :</span>
		<input id="name" type="text" placeholder="Enter Name of Restaurent" name="" data-bind="textInput: nameString"><br>
		<span>Online Delivery :</span><br>
		<input id="yes" type="radio" name="option" value="true" data-bind="checked: onlineDelivery"> Yes<br>
		<input id="no" type="radio" name="option" value="false" data-bind="checked: onlineDelivery"> No<br>
		<input id="noEffect" type="radio" name="option" value="null" checked data-bind="checked: onlineDelivery"> Doesn't matter<br>


	</form>
	<button data-bind="click: filterOut" id="filterButton">Refine Search</button>
	<button data-bind="click: resetFilters"> Reset All Filters </button>
	<br>
	<span>Results Found : <i data-bind="text: resultCounter"></i></span>
		<ul data-bind="foreach: placeArray">
			<li class="side-list" data-bind="text: name"></li>
		</ul>


	</div>
	</div>
	<div id="map"></div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFuGupMznSxVJTxwtd3AfuYHgyjMNQmqI&libraries=geometry&callback=initMap"
    async defer></script>
    <script src="misc.js" type="text/javascript"></script>
</body>
</html>
